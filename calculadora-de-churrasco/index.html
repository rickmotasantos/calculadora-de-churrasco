<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora de churrasco</title>
</head>
<body>
    <main class="content ">
        <h1>Atividade MAPA</h1>
        <h2>Calculadora de Churrasco</h2>

        <div class="form">
            <form action="">
                <label for="homem">Homens:</label>
                <input id="homem" type="number"  required>
    
                <label for="mulher">Mulheres:</label>
                <input id="mulher" type="number"  required>
                
                <label for="crianca">Crianças:</label>
                <input id="crianca" type="number"  required>
                
                <button id="btn-salvar">Calcular</button>
            </form>
        </div>
        
        <div class="resposta ">
            <div class="content-resposta">
                <p><span class="crnBovina"></span>Kg de carne bovina</p>
                <p><span class="frango"></span>Kg de frango</p>
                <p><span class="linguica"></span>Kg de linguiça</p>
                <p><span class="refrigerante"></span>Lt de refrigerante</p>
                <p><span class="cerveja"></span>Lt de cerveja</p>
            </div>
            <a class="fechar" href="">Ok</a>
        </div>
        </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
